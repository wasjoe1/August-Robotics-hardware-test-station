<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>澳谷一站式检测工具</title>
  <link rel="stylesheet" href="../static/bootstrap.min.css">
  <script src="../static/jquery.min.js"></script>
  <script src="../static/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../static/hr.css">
  <script src="../static/draw_lidar.js"></script>
  <script src="../static/meterial_inspection.js"></script>
</head>

<body onload="">
  <!-- Header portion -->
  <div style="height:3%;width:100%;">
    <h3 id="title"> 澳谷一站式检测工具 </h3>
    <button hidden="hidden"  type="button" class="btn btn-default" onclick="location.href='/'">主页</button>
    <button hidden="hidden"  type="button" class="btn btn-default" onclick="location.href='/step/sonar'">超声波</button>
    <button hidden="hidden" type="button" class="btn btn-default" onclick="location.href='/step/ldlidar'">LD雷达</button>
    <button hidden="hidden"  type="button" class="btn btn-default" onclick="location.href='/step/imu'">IMU</button>
    <hr />
  </div>
  
  <!-- Body portion -->
  <div class="flex-container" style="justify-content: space-between;">
    <!-- left of body -->
    <div>
      <h4 id="readings">Readings</h4>
      <div>{{ data["readings"] }}</div>
      <h4 id="status">Status</h4>
      <div>{{ data["status"] }}</div>
    </div>

    <!-- right of body -->
    <div style="background-color: darksalmon;">
      <div style="display: flex; justify-content: space-between;">
        <!-- connect side -->
        <div>
          <button class="btn btn-default" id="connectBtn">Connect</button>
          <br>
          <button class="btn btn-default" id="closeBtn">Close</button>
        </div>

        <!-- scan side -->
        <div>
          <button class="btn btn-default" id="scanBtn">Scan</button>
          <div> <!-- hide this if scan is not complete-->
            <div display:>
              <label for="randomInput1">Random input 1:</label>
              <input type="text" id="randomInput1" name="randomInput1" required minlength="4" maxlength="8" size="10" />
              <label for="randomInput2">Random input 2:</label>
              <input type="text" id="randomInput2" name="randomInput2" required minlength="4" maxlength="8" size="10" />
              <label for="randomInput3">Random input 3:</label>
              <input type="text" id="randomInput3" name="randomInput3" required minlength="4" maxlength="8" size="10" />
            </div>
            <button class="btn btn-default" id="saveBtn">Save</button>
          </div>
        </div>
      </div>
      <div style="background-color: chocolate;">{{ data["popup_messages"]["message"] }}</div>
    </div>
  </div>
</body>

</html>
